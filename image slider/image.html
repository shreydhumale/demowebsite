<body>
<div class="container">
    <div class="slide">
        <div class="item" style="background-image: url(/images/robotics.jpg);">
            <div class="content">
                <div class="name">Robotics</div>
                <a href="/robotics.html"  target="_parent">
                    <button>See More</button>
                </a>            
            </div>
        </div>
        <div class="item" style="background-image: url(/images/training3.jpg);">
            <div class="content">
                <div class="name">Training</div>
                <a href="/training.html" target="_parent" >
                    <button>See More</button>
                </a>
            </div>
        </div>
        <div class="item" style="background-image: url(/images/projects2.jpg);">
            <div class="content">
                <div class="name">Projects</div>
                <a href="/projects.html" target="_parent">
                    <button>See More</button>
                </a>
            </div>
        </div>
        <div class="item" style="background-image: url(/images/salesforce.jpg);">
            <div class="content">
                <div class="name">Salesforce</div>
                <a href="/salesforce.html" target="_parent">
                    <button>See More</button>
                </a>            
            </div>
        </div>
        <div class="item" style="background-image: url(/images/iot2.jpg);">
            <div class="content">
                <div class="name">IOT</div>
                <a href="/iot.html" target="_parent">
                    <button>See More</button>
                </a>            
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</div>

<script>
const next = document.querySelector('.next');
const prev = document.querySelector('.prev');
const slide = document.querySelector('.slide');

function isMobile() {
    return window.innerWidth <= 340;
}

function showNext() {
    if (isMobile()) {
        // Mobile: Scroll to next item
        const itemWidth = slide.offsetWidth;
        slide.scrollBy({ left: itemWidth, behavior: 'smooth' });
    } else {
        // Desktop: Move first item to end
        const items = document.querySelectorAll('.item');
        slide.appendChild(items[0]);
    }
}

function showPrev() {
    if (isMobile()) {
        // Mobile: Scroll to previous item
        const itemWidth = slide.offsetWidth;
        slide.scrollBy({ left: -itemWidth, behavior: 'smooth' });
    } else {
        // Desktop: Move last item to start
        const items = document.querySelectorAll('.item');
        slide.insertBefore(items[items.length - 1], items[0]);
    }
}

// Manual controls
next.addEventListener('click', showNext);
prev.addEventListener('click', showPrev);

// Touch support for mobile
let startX = 0;
slide.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
});

slide.addEventListener('touchend', (e) => {
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;
    if (Math.abs(diff) > 50) {
        diff > 0 ? showNext() : showPrev();
    }
});

</script>


</body>
</html>
